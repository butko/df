<h1></h1>
<p>Ветер с зала дул. Ветер с зала дул.<br>Резало глаза. Резало глаза.<br>Боже упаду. Боже упаду.<br>Братцы, ж так нельзя. Братцы, ж так нельзя.
<p>Дорогой физфак. Дорогой физфак.<br>Чтоб в последний раз. Чтоб в последний раз.<br>В этом зале так. В этом зале так.<br>Пили вы без нас. Пели вы без нас.
