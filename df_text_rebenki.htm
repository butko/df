<div class="content">
<h1></h1>
<p>Сегодня праздник у ребят.<br>Они сдают экзамен.<br>Преподаватели грозят<br>Прогнать к какой-то маме.
<p>Придут ребенки. Стоят в сторонке.<br>Конспекты в руках теребят.<br>Потому, что на десять студентов,<br>По статистике, девять летят.
<p>Очень жаль, что на десять пришедших,<br>По статистике, девять летят.
